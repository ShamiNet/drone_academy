org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Avoid Kotlin compile daemon connection issues on some Windows setups
# Compile in-process instead of using the Kotlin daemon
kotlin.compiler.execution.strategy=in-process
# Give the Kotlin compiler enough heap if it needs the daemon
kotlin.daemon.jvm.options=-Xmx2048m
# Reduce worker parallelism to lower contention
org.gradle.workers.max=2
\
# Enable Gradle Java Toolchains auto-detection/auto-download (may help resolve JDKs automatically)
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
